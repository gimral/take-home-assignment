version: '2'
services:
  marionete-service:
    container_name: marionete-service
    build:
      context: .
      dockerfile: Dockerfile
    image: marionete-service:latest
    environment:
      ACCOUNT_API_URI: http://localhost:8899
      USER_API_URI: http://localhost:8898
    ports:
      - 8080:8080
    networks:
      - marionete-network
networks:
  marionete-network:
    driver: bridge